<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba NubeFact - PlastiMarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
            display: none;
        }

        #result.success {
            border-left-color: #4caf50;
        }

        #result.error {
            border-left-color: #f44336;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .links a {
            background: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Prueba de Facturaci√≥n - NubeFact</h1>
        <p class="subtitle">Genera un comprobante de prueba para verificar la integraci√≥n</p>

        <button id="btnTest" class="btn">
            <span id="btnIcon">üöÄ</span>
            <span id="btnText">Generar Comprobante de Prueba</span>
        </button>

        <div id="result"></div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const NUBEFACT_CONFIG = {
            apiUrl: 'https://api.nubefact.com/api/v1/d35d9433-89d8-4883-8d75-daafbc1365e5',
            token: '5be2331e4c644d678a21a60001fab5ce7d338b19017e46a0bd1bb016b7d9edbc'
        };

        const btnTest = document.getElementById('btnTest');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const resultDiv = document.getElementById('result');

        btnTest.addEventListener('click', async () => {
            btnTest.disabled = true;
            btnIcon.innerHTML = '<div class="spinner"></div>';
            btnText.textContent = 'Generando...';
            resultDiv.style.display = 'none';

            try {
                // Datos de prueba
                const testInvoice = {
                    operacion: "generar_comprobante",
                    tipo_de_comprobante: 3, // Boleta
                    serie: "B001",
                    numero: 1,
                    sunat_transaction: 1,
                    cliente_tipo_de_documento: "1",
                    cliente_numero_de_documento: "12345678",
                    cliente_denominacion: "CLIENTE DE PRUEBA",
                    cliente_direccion: "Lima, Per√∫",
                    fecha_de_emision: new Date().toISOString().split('T')[0],
                    moneda: 1,
                    tipo_de_cambio: "",
                    porcentaje_de_igv: 18,
                    total_gravada: 84.75,
                    total_inafecta: 0,
                    total_exonerada: 0,
                    total_igv: 15.25,
                    total: 100.00,
                    enviar_automaticamente_a_la_sunat: true,
                    enviar_automaticamente_al_cliente: false,
                    items: [{
                        unidad_de_medida: "NIU",
                        codigo: "PROD001",
                        descripcion: "PRODUCTO DE PRUEBA",
                        cantidad: 1,
                        valor_unitario: 84.75,
                        precio_unitario: 100.00,
                        subtotal: 84.75,
                        tipo_de_igv: 1,
                        igv: 15.25,
                        total: 100.00,
                        anticipo_regularizacion: false
                    }]
                };

                console.log('Enviando a NubeFact:', testInvoice);

                const response = await fetch(NUBEFACT_CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NUBEFACT_CONFIG.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testInvoice)
                });

                const data = await response.json();
                console.log('Respuesta de NubeFact:', data);

                if (data.errors) {
                    throw new Error(data.errors);
                }

                // Mostrar resultado exitoso
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ ¬°Comprobante generado exitosamente!</h3>
                    <p><strong>N√∫mero:</strong> ${data.serie}-${data.numero}</p>
                    <p><strong>Estado SUNAT:</strong> ${data.aceptada_por_sunat ? '‚úÖ Aceptado' : '‚è≥ Pendiente'}</p>
                    <div class="links">
                        ${data.enlace_del_pdf ? `<a href="${data.enlace_del_pdf}" target="_blank">üìÑ Ver PDF</a>` : ''}
                        ${data.enlace_del_xml ? `<a href="${data.enlace_del_xml}" target="_blank">üìã Ver XML</a>` : ''}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error al generar comprobante</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack || ''}</pre>
                `;
                resultDiv.style.display = 'block';
            } finally {
                btnTest.disabled = false;
                btnIcon.textContent = 'üöÄ';
                btnText.textContent = 'Generar Comprobante de Prueba';
            }
        });
    </script>
</body>

</html>
