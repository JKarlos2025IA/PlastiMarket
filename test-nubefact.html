<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba NubeFact - PlastiMarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6a1b9a 0%, #4a148c 100%);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
            display: none;
        }

        #result.success {
            border-left-color: #4caf50;
        }

        #result.error {
            border-left-color: #f44336;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }

        .links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .links a {
            background: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 20px;
        }

        .status-ok {
            color: #4caf50;
        }

        .status-error {
            color: #f44336;
        }

        .status-pending {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Prueba de Facturaci√≥n - NubeFact</h1>
        <p class="subtitle">Genera un comprobante de prueba usando Cloud Functions de Firebase</p>

        <div class="status-box">
            <div class="status-item">
                <span class="status-icon status-pending" id="auth-status">‚è≥</span>
                <span>Estado de autenticaci√≥n: <strong id="auth-text">Verificando...</strong></span>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button id="btnTest" class="btn" disabled>
                <span id="btnIcon">üöÄ</span>
                <span id="btnText">Generar Comprobante de Prueba</span>
            </button>
        </div>

        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDzqYPKaON8VmO5gxXm4F5qDH9LHfAlkzM",
            authDomain: "plastimarket2025.firebaseapp.com",
            projectId: "plastimarket2025",
            storageBucket: "plastimarket2025.firebasestorage.app",
            messagingSenderId: "856359498768",
            appId: "1:856359498768:web:2f6cb2e65dc4b0bfd3795b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);

        const btnTest = document.getElementById('btnTest');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const resultDiv = document.getElementById('result');
        const authStatus = document.getElementById('auth-status');
        const authText = document.getElementById('auth-text');

        // Verificar autenticaci√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authStatus.textContent = '‚úÖ';
                authStatus.className = 'status-icon status-ok';
                authText.textContent = `Autenticado como ${user.email}`;
                btnTest.disabled = false;
            } else {
                authStatus.textContent = '‚ùå';
                authStatus.className = 'status-icon status-error';
                authText.innerHTML = 'No autenticado. <a href="admin.html" style="color: #00bcd4;">Inicia sesi√≥n aqu√≠</a>';
                btnTest.disabled = true;
            }
        });

        btnTest.addEventListener('click', async () => {
            btnTest.disabled = true;
            btnIcon.innerHTML = '<div class="spinner"></div>';
            btnText.textContent = 'Generando...';
            resultDiv.style.display = 'none';

            try {
                console.log('Llamando a testNubeFact...');

                const testNubeFact = httpsCallable(functions, 'testNubeFact');
                const result = await testNubeFact();

                console.log('Respuesta:', result.data);

                const data = result.data;

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ¬°Comprobante generado exitosamente!</h3>
                        <p><strong>Serie-N√∫mero:</strong> ${data.data.serie}-${data.data.numero}</p>
                        <p><strong>Estado SUNAT:</strong> ${data.data.aceptada_por_sunat ? '‚úÖ Aceptado' : '‚è≥ Pendiente'}</p>
                        <div class="links">
                            ${data.data.enlace_del_pdf ? `<a href="${data.data.enlace_del_pdf}" target="_blank">üìÑ Ver PDF</a>` : ''}
                            ${data.data.enlace_del_xml ? `<a href="${data.data.enlace_del_xml}" target="_blank">üìã Ver XML</a>` : ''}
                        </div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error al generar comprobante</h3>
                    <p>${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
                resultDiv.style.display = 'block';
            } finally {
                btnTest.disabled = false;
                btnIcon.textContent = 'üöÄ';
                btnText.textContent = 'Generar Comprobante de Prueba';
            }
        });
    </script>
</body>

</html>
