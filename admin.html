<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlastiMarket | Administración</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- Login View -->
    <div id="login-view">
        <div class="login-card">
            <div class="logo" style="margin-bottom: 1.5rem;">
                <span class="logo-text" style="font-size: 2rem; color: white; font-weight: bold;">PLASTI<span
                        style="color: #00bcd4;">MARKET</span></span>
            </div>
            <h2 style="color: #ccc; margin-bottom: 20px;">Acceso Administrativo</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="admin-email" placeholder="Correo Electrónico" required autocomplete="email">
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Contraseña" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">INGRESAR</button>
                <p id="login-error" style="color: #ff4444; margin-top: 1rem; display: none;"></p>
            </form>
            <div style="margin-top: 2rem;">
                <a href="index.html" class="btn btn-outline"
                    style="font-size: 0.8rem; color: #888; text-decoration: none;">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view">
        <header class="admin-header">
            <div class="logo">
                <span class="logo-text" style="color: white; font-weight: bold; font-size: 1.5rem;">PLASTI<span
                        style="color: #00bcd4;">ADMIN</span></span>
            </div>
            <button id="logout-btn" class="btn btn-outline">
                <i class="ph ph-sign-out"></i> Cerrar Sesión
            </button>
        </header>

        <div class="admin-content">
            <div class="dashboard-tabs">
                <button class="tab-btn active" data-tab="new-sale">Registrar Venta</button>
                <button class="tab-btn" data-tab="history">Historial de Ventas</button>
            </div>

            <!-- New Sale Section -->
            <div id="new-sale" class="dashboard-section active">
                <h2 class="section-title">Nueva Venta</h2>
                <form id="sales-form" class="sales-form">
                    <div class="form-grid">
                        <!-- Fecha -->
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" required>
                        </div>

                        <!-- Cliente -->
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <input type="text" id="cliente" placeholder="Nombre del Cliente" required>
                        </div>

                        <!-- Documento -->
                        <div class="form-group">
                            <label for="documento">RUC / DNI</label>
                            <input type="text" id="documento" placeholder="Número de Documento">
                        </div>

                        <!-- Producto -->
                        <div class="form-group">
                            <label for="producto">Producto</label>
                            <select id="producto" required>
                                <option value="">Seleccionar...</option>
                                <option value="Bolsa Blanca 16x24">Bolsa Blanca 16x24</option>
                                <option value="Bolsa Blanca 20x30">Bolsa Blanca 20x30</option>
                                <option value="Bolsa Cristal 10x15">Bolsa Cristal 10x15</option>
                                <option value="Manga Industrial">Manga Industrial</option>
                                <option value="Descartables">Descartables</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>

                        <!-- Cantidad -->
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" placeholder="1" min="1" required>
                        </div>

                        <!-- Precio Total -->
                        <div class="form-group">
                            <label for="precio">Precio Total (S/)</label>
                            <input type="number" id="precio" placeholder="0.00" step="0.10" min="0" required>
                        </div>

                        <!-- Pago -->
                        <div class="form-group">
                            <label for="pago">Método de Pago</label>
                            <select id="pago" required>
                                <option value="">Seleccionar...</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="yape">Yape</option>
                                <option value="plin">Plin</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-top: 2rem; text-align: right;">
                        <button type="submit" class="btn btn-primary">REGISTRAR VENTA</button>
                    </div>
                </form>
            </div>

            <!-- History Section -->
            <div id="history" class="dashboard-section">
                <div class="history-header">
                    <h2 class="section-title">Historial</h2>
                    <div class="action-buttons">
                        <button onclick="copyForWhatsApp()" class="btn btn-whatsapp">
                            <i class="ph ph-whatsapp-logo"></i> Reporte WhatsApp
                        </button>
                        <button onclick="exportToCSV()" class="btn btn-outline">
                            <i class="ph ph-download-simple"></i> Exportar CSV
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-container">
                    <h3>Filtros de Búsqueda</h3>
                    <div class="filters-grid">
                        <div class="form-group">
                            <label>Desde</label>
                            <input type="date" id="filter-date-start">
                        </div>
                        <div class="form-group">
                            <label>Hasta</label>
                            <input type="date" id="filter-date-end">
                        </div>
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type="text" id="filter-cliente" placeholder="Buscar cliente...">
                        </div>
                        <div class="form-group">
                            <label>Pago</label>
                            <select id="filter-pago">
                                <option value="">Todos</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="yape">Yape</option>
                                <option value="plin">Plin</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button id="btn-apply-filters" class="btn btn-primary">FILTRAR</button>
                            <button id="btn-clear-filters" class="btn btn-outline">LIMPIAR</button>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    Total Ventas: <span id="total-sales-count">0</span> | Ingresos: S/ <span
                        id="total-revenue">0.00</span>
                </div>

                <div class="table-container">
                    <table id="sales-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Cant.</th>
                                <th>Total</th>
                                <th>Pago</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                    <div id="no-data-message" style="display: none; text-align: center; padding: 20px; color: #888;">
                        No hay ventas registradas.
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase SDKs (Ready for configuration) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        window.firebaseModules = {
            initializeApp,
            getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot,
            getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut
        };
    </script>
    <script src="admin.js" type="module"></script>
</body>

</html>
